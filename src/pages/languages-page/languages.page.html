<div class=" w-full max-w-[85rem] py-10 px-4 sm:px-6 lg:px-8 mx-auto flex flex-col gap-8 min-h-[50vh] mt-12">

  <div class="col-span-full hidden lg:col-span-1 lg:block">
    <div
      class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80"
      aria-label="List of languages" i18n>
      List of languages
    </div>
  </div>

  <div class="flex-wrap gap-4 grid grid-cols-1 md:flex">
    @for (language of languageList; track language.name) {

      <!-- Card -->
      <a
        [hreflang]="language.code"
        [href]="language.href"
        (click)="onLanguageSelect(language)"
        class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md focus:outline-none focus:shadow-md transition"
        href="#">
        <div class="p-2 px-3">
          <div class="flex justify-between items-center gap-x-3">
            <div class="grow">
              <div class="flex flex-col items-start gap-x-3">
                <div class="uppercase text-sm text-neutral-400">
                  {{ language.code }}
                </div>
                <h3 class="font-bold text-gray-800">
                  {{ language.name }}
                </h3>
              </div>
            </div>
            <div class="text-neutral-400">
              <svg class="shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                   stroke-linejoin="round">
                <path d="m9 18 6-6-6-6"/>
              </svg>
            </div>
          </div>
        </div>
      </a>
      <!-- End Card -->

    }

  </div>

</div>
