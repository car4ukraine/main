
<div class=" w-full max-w-[85rem] py-10 px-4 sm:px-6 lg:px-8 mx-auto flex flex-col gap-8 min-h-[50vh] mt-12">

  <div class="col-span-full hidden lg:col-span-1 lg:block">
    <div
      class="flex-none font-semibold text-xl text-black focus:outline-none focus:opacity-80 dark:text-white"
      aria-label="List of languages" i18n>
      List of languages
    </div>
  </div>

  <div class="flex flex-wrap">

    @for (language of languageList; track language.name) {

      <a
        class="inline-flex px-3 py-2 hover:bg-green-50 rounded-full hover:text-green-800 transition-all focus:outline-none focus:text-green-800"
        [hreflang]="language.code"
        [href]="language.href"
        (click)="onLanguageSelect(language)">
        {{ language.name }}
      </a>
    }
  </div>

</div>
