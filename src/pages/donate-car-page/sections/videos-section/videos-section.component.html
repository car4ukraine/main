
<section id="videosSectionDonateCarPage" class="mb-8 lg:mb-16">

    <h2 class="text-2xl lg:text-6xl tracking-tight font-extrabold text-emerald-600 text-center pb-6"
		[innerText]="title"></h2>

	<ul class="grid grid-cols-1 xl:grid-cols-4 gap-y-10 gap-x-6 items-start mx-6">
		@for (story of stories; track $index) {
			<li class="relative flex flex-col sm:flex-row xl:flex-col items-start">
				<div class="order-1 sm:ml-6 xl:ml-0">

					<h3 class="mb-1 text-xl font-semibold text-emerald-700" [innerText]="story.title"></h3>

					<div class="prose prose-slate prose-sm text-slate-600 dark:prose-dark">
						<p [innerText]="story.details"></p>
					</div>

					<a class="group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 mt-6"
							href="/donate-car"
							[title]="donateCarTitle">

						<svg class="h-3 lg:h-4 w-auto me-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
							<path stroke="none" d="M0 0h24v24H0z"/>
							<circle cx="7" cy="17" r="2" />
							<circle cx="17" cy="17" r="2" />
							<path d="M5 17h-2v-6l2-5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
						</svg>

						{{ donateCarLabel }}

					</a>

					<a class="ms-3 group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 mt-6"
							[href]="story.href"
							[title]="story.title + learnMoreTitle"
							target="_blank">

						{{ learnMoreLabel }}

						<svg class="overflow-visible ml-3 text-slate-700 group-hover:text-slate-900" width="3" height="6" viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<path d="M0 0L3 3L0 6"></path>
						</svg>

					</a>

				</div>

				<img class="mb-6 shadow-md rounded-lg bg-slate-50 w-full sm:w-[17rem] sm:mb-0 xl:mb-6 xl:w-full"
					[src]="assetsPath + story.image"
					[title]="story.title"
					[alt]="story.title"
					width="1216"
					height="640">
			</li>
		}
	</ul>

</section>
