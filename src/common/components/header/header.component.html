<nav class="absolute top-0 left-0 w-full">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-20 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden z-index: 10">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-[#1F2125] cursor-pointer"
                aria-controls="mobile-menu" aria-expanded="false" aria-label="Open" i18n-aria-label="Open"
                (click)="toggleMenu()"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only" i18n>Open main menu</span>
          @if (!isMenuOpen) {
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
          </svg>
        } @else {
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start max-md:justify-end max-md:px-2.5">
        <div class="flex flex-shrink-0 items-center rounded-lg text-emerald-600">
          <img ngSrc="assets/images/logo-big.svg" alt="" height="38" width="241">
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:flex-row w-full">
          <div class="flex space-x-4 w-full justify-end">
            <app-navigation/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden relative z-10">
    @if (isMenuOpen) {
      <div class="space-y-1 px-2 pb-3 pt-2 bg-gradient-to-b from-[#7b8693] to-white border-[#ccd3da]">
        <app-navigation (menuItemClicked)="closeMenu()"></app-navigation>
      </div>
    }
  </div>
</nav>
